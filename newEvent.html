<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creating Events Page</title>
    <meta name="Creating Events" content="event creation">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <div id="creationTitle"><h1>CREATE AN EVENT!</h1></div><br>

    <div id="eventNameCreation">
        <label for="eventCreationFrom" class="form-label">Event Name</label>
        <input type="name" class="form-control" id="eventCreationFrom" placeholder="name">
    </div><br>
    <div id="eventDate">
        <label for="eventDate" class="form-label">Event Date</label>
        <input type="name" class="form-control" id="eventDate" placeholder="date">
      </div><br>
    <div id="eventDescription">
        <label for="eventDescription" class="form-label">Description</label>
        <textarea class="form-control" id="eventDescription" placeholder="Description" rows="3"></textarea>
      </div><br>

    <div id="eventImage">
        <label for="eventImages" class="form-label">Images for the event</label>
        <input class="form-control" type="file" id="eventImages" multiple>
    </div><br>
    
    <div id="eventLocation">
        <label for="location" class="form-label">location</label>
        <input class="form-control" list="locationOptions" id="eventLocation" placeholder="Type to search...">
        <datalist id="locationOptions">
            <option value="East Vancouver">
            <option value="North Vancouver">
            <option value="West Vancouver">
            <option value="Richmond">
            <option value="Burnaby">
        </datalist><br>
    </div>

    <div id="eventType">
        <label for="type" class="form-label">Type of event</label>
        <input class="form-control" list="typeOptions" id="eventType" placeholder="Type to search...">
        <datalist id="typeOptions">
            <option value="Conferences">
            <option value="Workshops">
            <option value="Networking">
            <option value="Charity">
            <option value="Private">
        </datalist><br>
    </div>

    <footer>
    <div id="footerButtons">
        
        <a href="main.html"><button type="button" class="btn btn-dark">Go Back</button></a>
        
        <button type="button" class="btn btn-primary">Post</button>
        
    </div>    
    
    </footer>
       


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
