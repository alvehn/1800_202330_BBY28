<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <nav>
        <div class="navbar">

            <div class="searchButton">
                <form class="d-inline-flex mx-auto">
                    <div class="btn-group dropend">

                        <div id="goBackButton">
                            <a href="main.html"><button type="button" class="btn btn-dark"><i class="bi bi-arrow-left"></i> events</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        </div>
        </div>
    </nav>

    <div id="creationTitle">
        <h1 style="font-size: 35px;">Create an Event!</h1>
    </div>

    <div id="eventNameCreation">
        <label for="eventCreationFrom" class="form-label" style="font-size: 25px;">Event Name</label>
        <input type="name" class="form-control" id="eventNaming" placeholder="name">
    </div><br>

    <label for="eventDate" class="form-label" style="font-size: 25px;" id="eventDate">Date</label>
    <div class="d-flex mx-auto" id="eventDate">
        <input type="date" class="form-control w-50 " name="date-field" id="dateValue" />
    </div>
    <br>

    <label for="eventTime" class="form-label" style="font-size: 25px;" id="eventTime">Time</label>
    <div class="d-flex mx-auto" id="eventTime">
        <input type="time" class="form-control w-50 " id="timeValue" />
    </div>
    <br>

    <div id="eventDescription">
        <label for="eventDescription" class="form-label" style="font-size: 25px;">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
    </div><br>

    <div id="eventImage">
        <label for="eventImages" class="form-label" style="font-size: 25px;">Image for the event</label>
        <input class="form-control" type="file" id="eventImages" multiple>
    </div><br>

    <div id="eventLocation">
        <label for="location" class="form-label" style="font-size: 25px;">Location</label>
        <div id="geocoder" required="required"></div>
        <div id="result" required="required"></div>
    </div> <br>

    <div id="eventType">
        <label for="type" class="form-label" style="font-size: 25px;">Type of event</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="sports">
            <label class="form-check-label" style="font-size: 18px;">
                Sports
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="food">
            <label class="form-check-label" style="font-size: 18px;">
                Food
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="festival">
            <label class="form-check-label" style="font-size: 18px;">
                Festival
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="picnic">
            <label class="form-check-label" style="font-size: 18px;">
                Picnic
            </label>
        </div>
    </div>


    <br>

    <footer>
        <div id="footerButtons">

            <button type="button" class="btn btn-outline-dark" id="postButtonText" onclick="postEvent()">Post</button>

        </div>

    </footer><br><br><br>
