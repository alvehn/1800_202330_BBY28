<head>

    <meta name="Creating Events" content="event creation">

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <nav class="navbar" style="background-color: #386641;">
        <div class="container-fluid" >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-inline-flex mx-auto" style="width: 80%;">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><img src="images\magnifier.png"></button>
            </form>
            <div class="collapse w-100 my-3" id="navbarToggleExternalContent">
                <div class="list-group">
                    <a href="main.html" class="list-group-item">Browse</a>
                    <a href="main.html" class="list-group-item">Favourites</a>
                    <a href="profile.html" class="list-group-item">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="creationTitle"><h1>CREATE AN EVENT!</h1></div><br>

    <div id="eventNameCreation">
        <label for="eventCreationFrom" class="form-label">Event Name</label>
        <input type="name" class="form-control" id="eventCreationFrom" placeholder="name">
    </div><br>
    <div id="eventDate">
        <label for="eventDate" class="form-label">Event Date</label>
        <input type="name" class="form-control" id="eventDate" placeholder="date">
      </div><br>
    <div id="eventDescription">
        <label for="eventDescription" class="form-label">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
      </div><br>

    <div id="eventImage">
        <label for="eventImages" class="form-label">Images for the event</label>
        <input class="form-control" type="file" id="eventImages" multiple>
    </div><br>
    
    <div id="eventLocation">
        <label for="location" class="form-label">location</label>
        <input class="form-control" list="locationOptions" id="eventLocation" placeholder="Type to search...">
        <datalist id="locationOptions">
            <option value="East Vancouver">
            <option value="North Vancouver">
            <option value="West Vancouver">
            <option value="Richmond">
            <option value="Burnaby">
        </datalist><br>
    </div>

    <div id="eventType">
        <label for="type" class="form-label">Type of event</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                event type 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                event type 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                event type 3
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                event type 4
            </label>
        </div> 
    </div>

    
    <br>

    <footer>
    <div id="footerButtons">
        
        <a href="main.html"><button type="button" class="btn btn-dark">Go Back</button></a>
        
        <button type="button" class="btn btn-primary" onclick="postEvent()">Post</button>
        
    </div>    
    
    </footer>
       


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    
    <script src="scripts/firebaseAPI_bby28.js"></script>
    <script src="./scripts/newEvent.js"></script>

</body>

</html>
