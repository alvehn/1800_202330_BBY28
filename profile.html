<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <nav>
        <div class="navbar">
            <h1 style="font-size: 28pt; padding-left: 5px;">Profile</h1>

            <div class="searchButton">
                <form class="d-inline-flex mx-auto">
                    <div class="btn-group dropend">
                    </div>
                </form>
            </div>

            <a class="btn btn-light card-href" href="index.html">Logout</a>

        </div>

        </div>
        </div>

    </nav>
    <img src="" style="max-width: 100%;" class="mx-auto d-block" alt="Choose profile image" id="profileImageSelected">
    <div id="profileImageButton">
        <input type="file" id="profileImage">
    </div>

    <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name"
                style="font-size: 25px;">
        </div>
    </fieldset>

    <div id="profileButton">

        <button type="button" class="btn btn-outline-dark" id="editButton" onclick="editUserInfo()">Edit</button>

        <button type="button" class="btn btn-outline-dark" id="saveButton" onclick="saveUserInfo()">Save</button>

    </div><br>

    <!-- events that current user has made -->
    <div class="container">
        <h3 style="font-size: 25px;">Events Hosted</h3>
        <!-- Here is the container for cards  -->
        <div class="container">
            <div id="events-go-here" class="row row-cols-auto">
                <!-- JS will access this, inject data, create new card, and add new card in above code -->
                <template id="eventCardTemplate">
                    <div class="eventCard">
                        <div class="card py-2 mx-2" style="width: 22rem">
                            <div class="card-body">
                                <div>
                                    <img class="card-image" id="image" class="mx-auto d-block" style="max-width: 100%;"
                                        src="" alt="No image to display">
                                </div>
                                <h5 class="card-title" id="title">Card title</h5>
                                <p class="card-date" id="date">placeholder</p>
                                <p class="card-location" id="location">location</p>
                                <p class="card-tags" id="tags">tags</p>
                                <a class="btn btn-outline-dark card-href" id="viewButton" href="event.html">View</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <br><br><br><br>

    <div id="footerPlaceholder"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script src="./scripts/firebaseAPI_bby28.js"></script>

</body>
