    <!-- Stuff for body goes here -->

    <nav>

        <div class="navbar">

            <div id="goBackButton">
                <a href="main.html"><button type="button" class="btn btn-light"> ‚Üê events</button></a>
            </div>

            <button id="eventLikeButton"><i class="bi bi-heart"></i></button>
        </div>


        </div>
        </div>

    <div>
        <img id="eventImages" class="mx-auto d-block" style="max-width: 100%;" src="" alt="No image to display">
    </div>

    <div>
        <h1 id="eventName" style="font-size: 30pt;">event name </h1>
    </div>
    <div>
        <h5 style="font-size: 20pt;"><i class="bi bi-calendar"></i> <span id="eventDateTime">event time and date</span>
        </h5>
    </div>
    <div>
        <h5 style="font-size: 20pt;"><i class="bi bi-geo"></i><span id="eventLocation"> location</span></h5>
    </div>

    <div>
    </div>

    <div>
        <h5 id="numberAttending">Attending: <span id="eventCount">number</span></h5>
    </div>

    <div>
        <p id="eventDescription">event Description</p>
    </div><br>

    <div>
        <h5><i class="bi bi-people-fill"></i> Event host: <span id="eventHost">placeholder</span></h5>
    </div>

    <div id="eventInterested">

        <button type="button" class="btn btn-outline-dark"><span id="eventInterestedText"></span></button>

    </div>
    <div id="eventReminder">
        <p><small>Lets the event host know you're attending this event</small></p>
    </div>

    <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop" id="deleteButton">Delete</button>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasTopLabel">Are you sure you want to delete this event?</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button type="button" class="btn btn-light" id="deleteEvent">Yes, delete</button>
            <button type="button" class="btn btn-dark" data-bs-toggle="offcanvas">No</button>
        </div>
    </div>
